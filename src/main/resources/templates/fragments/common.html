<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymleaf.org">
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous">
  <link href="sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
      --primary-color: #2563eb;
      --secondary-color: #0891b2;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 25px rgba(37, 99, 235, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background-color: var(--bg-light);
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(203, 213, 225, 0.2);
      box-shadow: var(--shadow-sm);
      padding: 0.75rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-toggler {
      border: none;
      color: var(--text-dark) !important;
    }

    .navbar-toggler:focus {
      box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
    }

    .nav-link {
      color: var(--text-light) !important;
      font-weight: 500;
      margin: 0 0.25rem;
      padding: 0.5rem 1rem !important;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 1rem;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
      background-color: rgba(37, 99, 235, 0.1);
    }

    .nav-link:hover::after {
      width: calc(100% - 2rem);
    }

    .nav-link.active {
      color: var(--primary-color) !important;
      background-color: rgba(37, 99, 235, 0.15);
    }

    .nav-link.active::after {
      width: calc(100% - 2rem);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top" th:fragment="menu(menu)">
  <div class="container-fluid" style="padding: 0 2rem;">
    <a class="navbar-brand" href="/index">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; margin-right: 0.5rem; vertical-align: -0.25em;">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      ShopHub
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${menu} == 'home' ? 'active'" href="/index">홈</a>
        </li>
        <li class="nav-item" id="loginMenu">
          <a class="nav-link" th:classappend="${menu}=='login'?'active'" href="/view/login">로그인</a>
        </li>
        <li class="nav-item" id="mypageMenu" style="display:none">
          <a class="nav-link" th:classappend="${menu}=='detail'?'active'" href="/view/detail">마이 페이지</a>
        </li>
        <li class="nav-item" id="memberListMenu" style="display:none">
          <a class="nav-link" th:classappend="${menu} == 'memberList' ? 'active'" href="/view/memberList">회원리스트</a>
        </li>
        <li class="nav-item" id="boardListMenu" style="display:none">
          <a class="nav-link" th:classappend="${menu} == 'boardList' ? 'active'" href="/view/boardList">게시판</a>
        </li>
        <li class="nav-item" id="itemRegistMenu" style="display:none">
          <a class="nav-link" th:classappend="${menu} == 'itemRegister' ? 'active'" href="/view/itemRegister">상품등록</a>
        </li>
        <li class="nav-item" id="itemListMenu" style="display:none">
          <a class="nav-link" th:classappend="${menu} == 'itemList' ? 'active'" href="/view/itemList">상품리스트</a>
        </li>
        <li class="nav-item" id="orderListMenu" style="display:none">
          <a class="nav-link" th:classappend="${menu} == 'orderList' ? 'active'" href="/view/orderList">상품주문리스트</a>
        </li>
        <li class="nav-item" id="logoutMenu" style="display:none">
          <a class="nav-link" href="#" id="logoutBtn">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
