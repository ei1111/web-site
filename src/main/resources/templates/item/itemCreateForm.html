<!DOCTYPE html>
<html lang="ko" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>상품 등록 - ShopHub</title>

    <!-- fragments/common head 불러오기 -->
    <th:block th:replace="~{fragments/common :: head('상품등록')}"></th:block>

    <!-- Bootstrap Icons (다크모드 토글용) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-start: #2563eb;
            --primary-end: #0891b2;
            --card-bg: rgba(255, 255, 255, 0.82);
            --card-border: rgba(203, 213, 225, 0.3);
            --shadow-md: 0 12px 40px rgba(0,0,0,0.12);
        }

        [data-bs-theme="dark"] {
            --card-bg: rgba(30, 41, 59, 0.72);
            --card-border: rgba(59, 69, 92, 0.4);
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding-top: 80px;
            color: #1e293b;
        }

        [data-bs-theme="dark"] body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }

        .register-container {
            max-width: 800px;
            width: 100%;
            margin: 2.5rem auto;
        }

        .card-register {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card-register:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.18);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            color: white;
            border-bottom: none;
            padding: 2.25rem 2rem 1.75rem;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.6px;
            font-size: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        [data-bs-theme="dark"] .form-label {
            color: #cbd5e1;
        }

        .form-control, .form-control:focus {
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            padding: 0.85rem 1.25rem;
            font-size: 1.05rem;
            background: rgba(255,255,255,0.6);
            transition: all 0.25s ease;
        }

        [data-bs-theme="dark"] .form-control,
        [data-bs-theme="dark"] .form-control:focus {
            background: rgba(30,41,59,0.5);
            border-color: #475569;
            color: #e2e8f0;
        }

        .form-control:focus {
            border-color: var(--primary-start);
            box-shadow: 0 0 0 5px rgba(37,99,235,0.18);
            background: white;
        }

        [data-bs-theme="dark"] .form-control:focus {
            background: rgba(30,41,59,0.8);
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid rgba(203, 213, 225, 0.5);
            background: rgba(255,255,255,0.3);
            display: none;
        }

        [data-bs-theme="dark"] .image-preview {
            border-color: rgba(59, 69, 92, 0.5);
            background: rgba(30,41,59,0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            border: none;
            border-radius: 9999px;
            padding: 0.85rem 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 30px rgba(37,99,235,0.3);
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 45px rgba(37,99,235,0.45);
        }

        .btn-cancel {
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.25s;
        }

        .bd-mode-toggle .btn {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            border: none;
            box-shadow: 0 8px 25px rgba(37,99,235,0.3);
            border-radius: 50%;
            width: 52px;
            height: 52px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 576px) {
            .register-container {
                margin: 1.5rem 1rem;
            }
            .card-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            .btn-save, .btn-cancel {
                width: 100%;
                margin-bottom: 0.75rem;
            }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card-body {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>

<body>

<!-- 다크모드 토글 -->
<div class="dropdown position-fixed bottom-0 end-0 mb-5 me-4 bd-mode-toggle" style="z-index: 1030;">
    <button class="btn btn-primary shadow-lg" id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme">
        <i class="bi bi-circle-half fs-4"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="bd-theme" style="border-radius: 12px; min-width: 140px;">
        <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Light</button></li>
        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Dark</button></li>
        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"><i class="bi bi-circle-half me-2"></i> Auto</button></li>
    </ul>
</div>

<!-- Navbar -->
<header th:replace="~{fragments/common :: menu('itemRegister')}"></header>

<main class="flex-shrink-0">
    <div class="register-container">

        <div class="card card-register">

            <div class="card-header">
                <h2 th:text="#{item.create.title}">상품 등록</h2>
                <p th:text="#{item.create.desc}">ShopHub에 판매할 상품 정보를 입력해주세요</p>
            </div>

            <div class="card-body p-5">
                <form id="itemForm">

                    <div class="mb-4">
                        <label for="image" class="form-label" th:text="#{item.image}">상품 이미지</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*">
                        <img id="imagePreview" class="image-preview" alt="미리보기">
                    </div>

                    <div class="mb-4">
                        <label for="name" class="form-label" th:text="#{item.name}">상품명</label>
                        <input type="text" id="name" class="form-control" th:placeholder="#{item.name.placeholder}" required>
                    </div>

                    <div class="mb-4">
                        <label for="price" class="form-label" th:text="#{item.price}">가격</label>
                        <input type="number" id="price" class="form-control" th:placeholder="#{item.price.placeholder}" min="0" required>
                    </div>

                    <div class="mb-4">
                        <label for="stockQuantity" class="form-label" th:text="#{item.stock}">재고 수량</label>
                        <input type="number" id="stockQuantity" class="form-control" th:placeholder="#{item.stock.placeholder}" min="0" required>
                    </div>

                    <div class="mb-4">
                        <label for="author" class="form-label" th:text="#{item.author}">저자</label>
                        <input type="text" id="author" class="form-control" th:placeholder="#{item.author.placeholder}">
                    </div>

                    <div class="mb-4">
                        <label for="isbn" class="form-label" th:text="#{item.isbn}">ISBN</label>
                        <input type="text" id="isbn" class="form-control" th:placeholder="#{item.isbn.placeholder}">
                    </div>

                    <div class="mt-5 d-flex gap-3 justify-content-end flex-wrap">
                        <button type="submit" class="btn btn-save btn-lg px-5" th:text="#{item.create.title}">
                            상품 등록
                        </button>
                        <button type="button" id="cancelButton" class="btn btn-outline-secondary btn-lg px-5" th:text="#{button.cancel}">
                            취소
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 다크모드 토글 스크립트 -->
<script>
    (() => {
        'use strict'
        const getStoredTheme = () => localStorage.getItem('theme')
        const setStoredTheme = theme => localStorage.setItem('theme', theme)
        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme()
            if (storedTheme) return storedTheme
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }
        const setTheme = theme => {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }
        const showActiveTheme = theme => {
            const themeSwitcher = document.querySelector('#bd-theme')
            if (!themeSwitcher) return
            const icon = themeSwitcher.querySelector('i')
            if (theme === 'light') icon.className = 'bi bi-sun-fill fs-4'
            else if (theme === 'dark') icon.className = 'bi bi-moon-stars-fill fs-4'
            else icon.className = 'bi bi-circle-half fs-4'
        }
        setTheme(getPreferredTheme())
        showActiveTheme(getPreferredTheme())
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const storedTheme = getStoredTheme()
            if (storedTheme !== 'light' && storedTheme !== 'dark') {
                setTheme(getPreferredTheme())
                showActiveTheme(getPreferredTheme())
            }
        })
        document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const theme = toggle.getAttribute('data-bs-theme-value')
                setStoredTheme(theme)
                setTheme(theme)
                showActiveTheme(theme)
            })
        })
    })()
</script>

<!-- 이미지 미리보기 + 상품 등록 스크립트 -->
<script>
    // 이미지 미리보기
    document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });

    // 폼 제출 (상품 등록)
    document.getElementById('itemForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData();
        const imageFile = document.getElementById('image').files[0];

        if (imageFile) {
            formData.append('image', imageFile);
        }

        const data = {
            name: document.getElementById('name').value.trim(),
            price: parseInt(document.getElementById('price').value) || 0,
            stockQuantity: parseInt(document.getElementById('stockQuantity').value) || 0,
            author: document.getElementById('author').value.trim(),
            isbn: document.getElementById('isbn').value.trim()
        };

        // 필수 항목 검증
        if (!data.name || data.price <= 0 || data.stockQuantity < 0) {
            alert('상품명, 가격, 재고 수량은 필수 입력 항목입니다.');
            return;
        }

        formData.append('data', new Blob([JSON.stringify(data)], { type: 'application/json' }));

        const token = localStorage.getItem('accessToken');

        try {
            const response = await fetch('/item/v1/new', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                alert('상품이 성공적으로 등록되었습니다.');
                document.getElementById('itemForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                window.location.href = '/view/itemRegister'; // 또는 상품 목록 페이지로 이동
            } else {
                const error = await response.json();
                alert('등록 실패: ' + (error.message || '잠시 후 다시 시도해주세요.'));
            }
        } catch (error) {
            console.error('등록 오류:', error);
            alert('네트워크 오류가 발생했습니다.');
        }
    });

    // 취소 버튼
    document.getElementById('cancelButton').addEventListener('click', function () {
        if (confirm('입력한 내용이 저장되지 않습니다.\n정말 취소하시겠습니까?')) {
            window.history.back();
        }
    });
</script>
</body>
</html>
