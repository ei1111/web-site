<!DOCTYPE html>
<html lang="ko" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원 정보 수정 - ShopHub</title>

  <!-- fragments/common head 불러오기 -->
  <th:block th:replace="~{fragments/common :: head('회원 정보 수정')}"></th:block>

  <!-- Bootstrap Icons (다크모드 토글용) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary-start: #2563eb;
      --primary-end: #0891b2;
      --card-bg: rgba(255, 255, 255, 0.82);
      --card-border: rgba(203, 213, 225, 0.3);
      --shadow-md: 0 12px 40px rgba(0,0,0,0.12);
    }

    [data-bs-theme="dark"] {
      --card-bg: rgba(30, 41, 59, 0.72);
      --card-border: rgba(59, 69, 92, 0.4);
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
      min-height: 100vh;
      padding-top: 80px;
      color: #1e293b;
    }

    [data-bs-theme="dark"] body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
    }

    .update-container {
      max-width: 540px;
      width: 100%;
      margin: 2.5rem auto;
    }

    .card-update {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card-update:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.18);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
      color: white;
      border-bottom: none;
      padding: 2.5rem 2rem 2rem;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.8px;
      font-size: 2.1rem;
    }

    .form-label {
      font-weight: 600;
      color: #475569;
      margin-bottom: 0.5rem;
      font-size: 0.98rem;
    }

    [data-bs-theme="dark"] .form-label {
      color: #cbd5e1;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      padding: 0.85rem 1.2rem;
      font-size: 1.02rem;
      background: rgba(255,255,255,0.6);
      transition: all 0.25s ease;
    }

    [data-bs-theme="dark"] .form-control {
      background: rgba(30,41,59,0.5);
      border-color: #475569;
      color: #e2e8f0;
    }

    .form-control:focus {
      border-color: var(--primary-start);
      box-shadow: 0 0 0 5px rgba(37,99,235,0.18);
      background: white;
    }

    [data-bs-theme="dark"] .form-control:focus {
      background: rgba(30,41,59,0.8);
    }

    .btn-update {
      background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
      border: none;
      border-radius: 9999px;
      padding: 0.95rem 2.5rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 10px 30px rgba(37,99,235,0.3);
      transition: all 0.3s ease;
    }

    .btn-update:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 45px rgba(37,99,235,0.45);
    }

    .bd-mode-toggle .btn {
      background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
      border: none;
      box-shadow: 0 8px 25px rgba(37,99,235,0.3);
      border-radius: 50%;
      width: 52px;
      height: 52px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 576px) {
      .update-container {
        margin: 1.5rem 1rem;
      }
      .card-header {
        padding: 2rem 1.5rem 1.75rem;
      }
      .btn-update {
        width: 100%;
        padding: 0.95rem 1.5rem;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-body {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>

<body>

<!-- 다크모드 토글 -->
<div class="dropdown position-fixed bottom-0 end-0 mb-5 me-4 bd-mode-toggle" style="z-index: 1030;">
  <button class="btn btn-primary shadow-lg" id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme">
    <i class="bi bi-circle-half fs-4"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="bd-theme" style="border-radius: 12px; min-width: 140px;">
    <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Light</button></li>
    <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Dark</button></li>
    <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"><i class="bi bi-circle-half me-2"></i> Auto</button></li>
  </ul>
</div>

<!-- Navbar -->
<header th:replace="~{fragments/common :: menu('update')}"></header>

<main class="container py-5">
  <div class="update-container">

    <div class="card card-update">

      <div class="card-header">
        <h2>회원 정보 수정</h2>
        <p>변경하고 싶은 정보를 업데이트하세요</p>
      </div>

      <div class="card-body p-5">
        <form id="updateForm">

          <div class="mb-4">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요" autocomplete="name">
          </div>

          <div class="mb-4">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@shophub.kr" autocomplete="email">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">새 비밀번호 (변경 시 입력)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="변경하지 않으면 비워두세요" autocomplete="new-password">
          </div>

          <div class="row g-3 mb-4">
            <div class="col-12 col-sm-6">
              <label for="city" class="form-label">거주 도시</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="예: 서울" autocomplete="address-level1">
            </div>
            <div class="col-12 col-sm-6">
              <label for="zipcode" class="form-label">우편번호</label>
              <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="12345" autocomplete="postal-code">
            </div>
          </div>

          <div class="mb-4">
            <label for="street" class="form-label">도로명 주소</label>
            <input type="text" class="form-control" id="street" name="street" placeholder="상세 주소를 입력해주세요" autocomplete="street-address">
          </div>

          <div class="mt-5 text-center">
            <button type="button" id="updateBtn" class="btn btn-update btn-lg px-5">
              회원 정보 수정 완료
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 다크모드 토글 스크립트 -->
<script>
  (() => {
    'use strict'

    const getStoredTheme = () => localStorage.getItem('theme')
    const setStoredTheme = theme => localStorage.setItem('theme', theme)

    const getPreferredTheme = () => {
      const storedTheme = getStoredTheme()
      if (storedTheme) return storedTheme
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = theme => {
      if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-bs-theme', 'dark')
      } else {
        document.documentElement.setAttribute('data-bs-theme', theme)
      }
    }

    const showActiveTheme = theme => {
      const themeSwitcher = document.querySelector('#bd-theme')
      if (!themeSwitcher) return

      const icon = themeSwitcher.querySelector('i')
      if (theme === 'light') icon.className = 'bi bi-sun-fill fs-4'
      else if (theme === 'dark') icon.className = 'bi bi-moon-stars-fill fs-4'
      else icon.className = 'bi bi-circle-half fs-4'
    }

    setTheme(getPreferredTheme())
    showActiveTheme(getPreferredTheme())

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      const storedTheme = getStoredTheme()
      if (storedTheme !== 'light' && storedTheme !== 'dark') {
        setTheme(getPreferredTheme())
        showActiveTheme(getPreferredTheme())
      }
    })

    document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const theme = toggle.getAttribute('data-bs-theme-value')
        setStoredTheme(theme)
        setTheme(theme)
        showActiveTheme(theme)
      })
    })
  })()
</script>

<!-- 회원 정보 불러오기 & 수정 처리 -->
<script>
  const token = localStorage.getItem("accessToken");

  // 페이지 로드 시 기존 정보 불러오기
  document.addEventListener('DOMContentLoaded', async () => {
    if (!token) {
      alert("로그인이 필요합니다.");
      window.location.href = "/view/login";
      return;
    }

    try {
      const res = await fetch("/api/v1/members/me", {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (res.ok) {
        const member = await res.json();

        document.getElementById('name').value    = member.name    || '';
        document.getElementById('email').value   = member.email   || '';
        document.getElementById('city').value    = member.city    || '';
        document.getElementById('street').value  = member.street  || '';
        document.getElementById('zipcode').value = member.zipcode || '';
        // 비밀번호는 보안상 불러오지 않음 (변경 시에만 입력)
      } else {
        alert('회원 정보를 불러올 수 없습니다.');
        window.location.href = "/view/detail";
      }
    } catch (err) {
      console.error(err);
      alert('회원 정보 요청 중 오류가 발생했습니다.');
    }
  });

  // 수정 버튼 클릭 시 PUT 요청
  document.getElementById('updateBtn').addEventListener('click', async () => {
    const payload = {
      name:    document.getElementById('name').value.trim(),
      email:   document.getElementById('email').value.trim(),
      password: document.getElementById('password').value,  // 비어있으면 서버에서 무시하도록 설계 필요
      city:    document.getElementById('city').value.trim(),
      street:  document.getElementById('street').value.trim(),
      zipcode: document.getElementById('zipcode').value.trim()
    };

    // 간단한 프론트 검증 (필수 필드 예시)
    if (!payload.name || !payload.email) {
      alert('이름과 이메일은 필수 입력 항목입니다.');
      return;
    }

    try {
      const res = await fetch("/api/v1/members", {
        method: 'PUT',
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('회원 정보가 성공적으로 수정되었습니다.');
        window.location.href = "/view/detail";
      } else {
        const errorText = await res.text();
        alert('회원 정보 수정에 실패했습니다.\n' + (errorText || '잠시 후 다시 시도해주세요.'));
      }
    } catch (err) {
      console.error(err);
      alert('회원 정보 수정 중 오류가 발생했습니다.');
    }
  });
</script>

<script th:src="@{/js/navbar.js}"></script>

</body>
</html>
