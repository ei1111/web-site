<!DOCTYPE html>
<html lang="ko" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - ShopHub</title>

  <!-- fragments/common head 불러오기 -->
  <th:block th:replace="~{fragments/common :: head('로그인')}"></th:block>

  <!-- Bootstrap Icons (다크모드 토글용) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary-start: #2563eb;
      --primary-end: #0891b2;
      --card-bg: rgba(255, 255, 255, 0.82);
      --card-border: rgba(203, 213, 225, 0.3);
      --shadow-md: 0 12px 40px rgba(0,0,0,0.12);
    }

    [data-bs-theme="dark"] {
      --card-bg: rgba(30, 41, 59, 0.72);
      --card-border: rgba(59, 69, 92, 0.4);
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
      min-height: 100vh;
      padding-top: 80px;
      color: #1e293b;
      display: flex;
      flex-direction: column;
    }

    [data-bs-theme="dark"] body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
    }

    .login-container {
      max-width: 460px;
      width: 100%;
      margin: 3rem auto;
      flex: 1;
    }

    .card-login {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card-login:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.18);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
      color: white;
      border-bottom: none;
      padding: 2.5rem 2rem 2rem;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.8px;
      font-size: 2.1rem;
    }

    .card-header p {
      margin: 0.75rem 0 0;
      opacity: 0.92;
      font-size: 1.05rem;
    }

    .form-label {
      font-weight: 600;
      color: #475569;
      margin-bottom: 0.5rem;
      font-size: 0.98rem;
    }

    [data-bs-theme="dark"] .form-label {
      color: #cbd5e1;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      padding: 0.85rem 1.2rem;
      font-size: 1.02rem;
      background: rgba(255,255,255,0.6);
      transition: all 0.25s ease;
    }

    [data-bs-theme="dark"] .form-control {
      background: rgba(30,41,59,0.5);
      border-color: #475569;
      color: #e2e8f0;
    }

    .form-control:focus {
      border-color: var(--primary-start);
      box-shadow: 0 0 0 5px rgba(37,99,235,0.18);
      background: white;
    }

    [data-bs-theme="dark"] .form-control:focus {
      background: rgba(30,41,59,0.8);
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
      border: none;
      border-radius: 9999px;
      padding: 0.95rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 10px 30px rgba(37,99,235,0.3);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 45px rgba(37,99,235,0.45);
    }

    .btn-join {
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .bd-mode-toggle .btn {
      background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
      border: none;
      box-shadow: 0 8px 25px rgba(37,99,235,0.3);
      border-radius: 50%;
      width: 52px;
      height: 52px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 576px) {
      .login-container {
        margin: 2rem 1.5rem;
      }
      .card-header {
        padding: 2rem 1.5rem 1.75rem;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-body {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>

<body>

<!-- 다크모드 토글 -->
<div class="dropdown position-fixed bottom-0 end-0 mb-5 me-4 bd-mode-toggle" style="z-index: 1030;">
  <button class="btn btn-primary shadow-lg" id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme">
    <i class="bi bi-circle-half fs-4"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="bd-theme" style="border-radius: 12px; min-width: 140px;">
    <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Light</button></li>
    <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Dark</button></li>
    <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"><i class="bi bi-circle-half me-2"></i> Auto</button></li>
  </ul>
</div>

<!-- Navbar -->
<header th:replace="~{fragments/common :: menu('login')}"></header>

<main class="flex-grow-1 d-flex align-items-center">
  <div class="login-container">

    <div class="card card-login">

      <div class="card-header">
        <h2 th:text="#{member.login.title}">로그인</h2>
        <p th:text="#{member.login.desc}">ShopHub의 특별한 쇼핑을 시작하세요</p>
      </div>

      <div class="card-body p-5">
        <form id="loginForm">

          <div class="mb-4">
            <label for="userId" class="form-label" th:text="#{member.userId}">아이디</label>
            <input type="text" class="form-control" id="userId" th:placeholder="#{login.userId.placeholder}" autocomplete="username" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label" th:text="#{member.password}">비밀번호</label>
            <input type="password" class="form-control" id="password" th:placeholder="#{login.password.placeholder}" autocomplete="current-password" required>
          </div>

          <div class="text-end mb-4">
            <a href="#" class="text-muted small" th:text="#{member.forgot.password}">비밀번호를 잊으셨나요?</a>
          </div>

          <button type="submit" class="btn btn-login w-100 mb-4 btn-lg" th:text="#{member.login}">
            로그인
          </button>

          <button type="button" id="joinBtn" class="btn btn-outline-secondary btn-join w-100 btn-lg" th:text="#{member.no.account}">
            아직 계정이 없으신가요? 회원가입
          </button>

        </form>
      </div>

    </div>

  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 다크모드 토글 스크립트 -->
<script>
  (() => {
    'use strict'

    const getStoredTheme = () => localStorage.getItem('theme')
    const setStoredTheme = theme => localStorage.setItem('theme', theme)

    const getPreferredTheme = () => {
      const storedTheme = getStoredTheme()
      if (storedTheme) return storedTheme
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = theme => {
      if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-bs-theme', 'dark')
      } else {
        document.documentElement.setAttribute('data-bs-theme', theme)
      }
    }

    const showActiveTheme = theme => {
      const themeSwitcher = document.querySelector('#bd-theme')
      if (!themeSwitcher) return

      const icon = themeSwitcher.querySelector('i')
      if (theme === 'light') icon.className = 'bi bi-sun-fill fs-4'
      else if (theme === 'dark') icon.className = 'bi bi-moon-stars-fill fs-4'
      else icon.className = 'bi bi-circle-half fs-4'
    }

    setTheme(getPreferredTheme())
    showActiveTheme(getPreferredTheme())

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      const storedTheme = getStoredTheme()
      if (storedTheme !== 'light' && storedTheme !== 'dark') {
        setTheme(getPreferredTheme())
        showActiveTheme(getPreferredTheme())
      }
    })

    document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const theme = toggle.getAttribute('data-bs-theme-value')
        setStoredTheme(theme)
        setTheme(theme)
        showActiveTheme(theme)
      })
    })
  })()
</script>

<!-- 로그인 처리 스크립트 -->
<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value;

    if (!userId || !password) {
      alert('아이디와 비밀번호를 모두 입력해주세요.');
      return;
    }

    try {
      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId, password })
      });

      if (response.ok) {
        const authHeader = response.headers.get("Authorization");
        if (authHeader && authHeader.startsWith('Bearer ')) {
          const token = authHeader.replace(/^Bearer\s+/i, '');
          localStorage.setItem("accessToken", token);
          window.location.href = "/";
        } else {
          alert('로그인 성공했으나 토큰을 받지 못했습니다.');
        }
      } else {
        let errorText = await response.text();
        try {
          const jsonError = await response.json();
          errorText = jsonError.message || errorText;
        } catch {}
        alert('로그인 실패\n' + (errorText || '아이디 또는 비밀번호를 확인해주세요.'));
      }
    } catch (err) {
      console.error(err);
      alert('네트워크 오류가 발생했습니다.\n잠시 후 다시 시도해주세요.');
    }
  });

  document.getElementById('joinBtn').addEventListener('click', () => {
    window.location.href = "/view/join";
  });
</script>

</body>
</html>
