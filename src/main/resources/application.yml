# default
spring:
  profiles:
    active: local
  # 다국어 설정 추가
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: -1
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
---
